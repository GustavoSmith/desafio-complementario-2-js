  <main>
    <section class="container" id="inicio">
      <div class="row">
        <div class="text-center col-sm-12 col-md-12 col-lg-6">
          <h1 class="display-5 fw-bold lh-1 mb-3">Seguros para Bicicletas y Monopatines</h1>
          <h2>Contratá el seguro ideal para vos</h2>
          <p class="lead">Te asesoramos y armamos tu seguro a medida, según tu presupuesto y necesidades.</p>
          <div class="">
            <a href="#cotizador" title="Cotizar Seguro" class="" id="">
              <button class="btn btn-primary btn-lg">Cotizar Seguro</button>
            </a>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
          <div id="clientCarousel" class="carousel carousel-light slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#clientCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#clientCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#clientCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="media/img/bike-family-1.jpg" class="d-block w-100" alt="Imagen de stock">
              </div>
              <div class="carousel-item">
                <img src="media/img/scooter-family.jpg" class="d-block w-100" alt="Imagen de stock">
              </div>
              <div class="carousel-item">
                <img src="media/img/scooter.jpg" class="d-block w-100" alt="Imagen de stock">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#clientCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#clientCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container" id="cotizador">
      <div class="row justify-content-center mb-2">
        <div class="text-center col-sm-12 col-md-12 col-lg-6">
          <h2>Ingrese sus datos</h2>
          <form id="cotizadorForm" class="row" autocomplete="off">
            <div class="mb-3 col-12">
              <label for="cotizacionName" class="form-label visually-hidden">Nombre</label>
              <input class="form-control" id="cotizacionName" type="text" placeholder="Nombre">
            </div>
            <div class="mb-3 col-12">
              <label for="cotizacionMail" class="form-label visually-hidden">Correo</label>
              <input class="form-control" id="cotizacionMail" type="email" placeholder="Correo electrónico">
            </div>
            <div class="mb-3 col-6">
              <label for="cotizacionVehicle" class="form-label visually-hidden">Vehiculo</label>
              <select class="form-select" id="cotizacionVehicle" aria-label="Vehículo">
                <option selected disabled value="">Seleccione un vehículo</option>
                <option value="bicicleta">Bicicleta</option>
                <option value="monopatín">Monopatín</option>
              </select>
            </div>
            <div class="mb-3 col-6">
              <label for="cotizacionVehicleYear" class="form-label visually-hidden">Año del vehículo</label>
              <input class="form-control" id="cotizacionVehicleYear" type="number" min="1990" step="1" max="2022" placeholder="Año del vehículo">
            </div>
            <button class="btn btn-primary btn-lg" id="cotizadorButton" type="submit">Cotizar</button>
          </form>
          <div class="text-center" id="cotizacion"></div>
        </div>
      </div>
    </section>
